<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #34495e;
            font-size: 36px;
            margin-bottom: 40px;
        }

        /* Container para os botões */
        .button-container {
            display: grid; /* Usando grid layout */
            grid-template-columns: repeat(3, 1fr); /* 3 colunas, cada uma com a mesma largura */
            gap: 20px; /* Espaço entre os botões */
            max-width: 900px; /* Tamanho máximo do container */
            width: 100%;
            padding: 20px;
        }

        /* Estilo dos botões */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: block;
            width: 100%; /* Faz o botão ocupar 100% da largura disponível na coluna */
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Responsividade: altera o número de colunas em telas menores */
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr); /* 2 colunas para telas menores */
            }
        }

        @media (max-width: 480px) {
            .button-container {
                grid-template-columns: 1fr; /* 1 coluna para telas muito pequenas */
            }
        }
    </style>
</head>
<body>

    <h1>Revision Questions</h1>

    <!-- Container dos botões -->
    <div class="button-container">
        <button onclick="window.location.href='grooming.html'">Grooming</button>
        <button onclick="window.location.href='small_animals_husbandry.html'">Small Animals Husbandry</button>
        <button onclick="window.location.href='animal_behaviour.html'">Animal Behaviour</button>
        <button onclick="window.location.href='animal_welfare.html'">Animal Welfare</button>
        <button onclick="window.location.href='animal_anatomy.html'">Animal Anatomy</button>
        <button onclick="window.location.href='biology.html'">Biology</button>
        <button onclick="window.location.href='veterinary_assistant_skills.html'">Veterinary Assistant Skills</button>
    </div>

</body>
</html>
